  <script>
    
    var arrayOfChords = [];
    function fadeinhello() {
      $("#div1").fadeIn(3000);
    };
    setTimeout(fadeouthello, 1000)
    function fadeouthello() {
      $("#div1").fadeOut(2000);
    };
    setTimeout(fadeinwelcome, 6000)
    function fadeinwelcome() {
      $("#div2").fadeIn(3000);
    };
    setTimeout(fadeoutwelcome, 9000)
    function fadeoutwelcome() {
      $("#div2").fadeOut(2000);
    };
    setTimeout(fadeinchoice, 11000)
    function fadeinchoice() {
      $("#div3").fadeIn(3000);
    };

    function spawnLevelB(a){
      arrayOfChords.push(a);
      if(a===1)
      {
        $("#buttonA2").fadeOut(0);
        $("#levelB1").fadeIn(3000);
      }
      if(a===2)
      {
        $("#buttonA1").fadeOut(0);
        $("#levelB2").fadeIn(3000);
      }
    }
    function spawnLevelC(b){
      arrayOfChords.push(b);
      if(b===1)
      {
        $("#buttonB2").fadeOut(0);
        $("#levelC1").fadeIn(3000);
      }
      if(b===2)
      {
        $("#buttonB1").fadeOut(0);
        $("#levelC2").fadeIn(3000);
      }
      if(b===3)
      {
        $("#buttonB4").fadeOut(0);
        $("#levelC3").fadeIn(3000);
      }
      if(b===4)
      {
        $("#buttonB3").fadeOut(0);
        $("#levelC4").fadeIn(3000);
      }
    }
    function spawnLevelD(c){
      arrayOfChords.push(c);
      if(c===1)
      {
        $("#buttonC2").fadeOut(0);
        $("#levelD1").fadeIn(3000);
      }
      if(c===2)
      {
        $("#buttonC1").fadeOut(0);
        $("#levelD2").fadeIn(3000);
      }
      if(c===3)
      {
        $("#buttonC4").fadeOut(0);
        $("#levelD3").fadeIn(3000);
      }
      if(c===4)
      {
        $("#buttonC3").fadeOut(0);
        $("#levelD4").fadeIn(3000);
      }
      if(c===5)
      {
        $("#buttonC6").fadeOut(0);
        $("#levelD5").fadeIn(3000);
      }
      if(c===6)
      {
        $("#buttonC5").fadeOut(0);
        $("#levelD6").fadeIn(3000);
      }
      if(c===7)
      {
        $("#buttonC8").fadeOut(0);
        $("#levelD7").fadeIn(3000);
      }
      if(c===8)
      {
        $("#buttonC7").fadeOut(0);
        $("#levelD8").fadeIn(3000);
      }
    }

    function playSong(d){
      arrayOfChords.push(d);
      var y = 0;
      while(y<18)
      {
        if(y==d)
        {
          $("#buttonD"+d).fadeIn(0);
          y++;
        }
        else{
          $("#buttonD"+y).fadeOut(0);
          y++;
        }
      }
    }
  </script>

    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;
    border-radius: 50%;

    .bubble:focus {outline:0;}
